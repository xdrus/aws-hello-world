---
AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Simple static website with cloudfront and S3.
Parameters:
  WebSiteBucketName:
    Type: String
    Description: S3 bucket name to host static website. It needs to be static in order to restrict CodePipeline S3 permissions and break a circular dependency.

Resources:

  LogsS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AccessControl: LogDeliveryWrite
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Ref WebSiteBucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LoggingConfiguration:
        DestinationBucketName: !Ref LogsS3Bucket
        LogFilePrefix: 's3logs/'

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - s3:GetObject
            Effect: Allow
            Resource: !Sub "${S3Bucket.Arn}/*"
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: cf-to-s3

  ## CF Distribution is required to provide HTTPS access
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: CDN for S3-backed website
        Enabled: true
        IPV6Enabled: true
        HttpVersion: "http2"
        DefaultCacheBehavior:
          AllowedMethods:
            - "GET"
            - "HEAD"
          TargetOriginId: !Sub 'S3-${AWS::StackName}-${S3Bucket}-root'
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          DefaultTTL: 86400
          ForwardedValues:
            QueryString: true
        DefaultRootObject: index.html
        Origins:
          - DomainName: !GetAtt S3Bucket.DomainName
            OriginPath: static-s3/web
            Id: !Sub 'S3-${AWS::StackName}-${S3Bucket}-root'
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
        Logging:
          Bucket: !GetAtt LogsS3Bucket.DomainName
          IncludeCookies: false
          Prefix: 'cloudfront/'

Outputs:
  WebsiteURL:
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
    Description: The URL of the newly created website


